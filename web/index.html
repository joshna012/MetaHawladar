<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Hawladar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #691dce;
            color: #ffffff;
        }

        header {
            background-color: #00000083;
            color: rgb(7, 7, 7);
            padding: 1px;
            text-align: center;
            font-size: 1.5rem;
        }

        main {
            max-width: 1000px;
            margin: 10px auto;
            background: rgb(75, 53, 136);
            border-radius: 15px;
            padding: 80px;
            box-shadow: 0 15px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        h1 {
            text-align: middle;
            color: #ffffff;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 5fr 1.2fr;
            gap: 110px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 100;
            margin-bottom: 5px;
        }

        #tagCount + label {
            margin-top: 10px;
        }

        input[type="file"],
        input[type="number"] {
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #ececec;
            border-radius: 10px;
            width: 85%;
        }
        
        #imageUpload {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            width: 85%; /* Match the width of the file input */
            /* Other styles to visually replace the file input */
        }

        #imageUpload {
            display: none; /* Hide the original file input */
        }

        #imageUpload.highlight {
            border-color: #09f;
            background-color: #f0f9ff;
        }


        .prompt-box {
            grid-column: span 0;
            display: flex;
            gap: 15px;
            justify-content: flex-start;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #1a1b1b;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #323257;
        }

        .image-preview {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .image-container {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #691dce;
            box-shadow: 0 2px 4px rgba(3, 3, 3, 0.1);
            text-align: left;
        }

        .image-container img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 2px;
        }

        /* Removed footer styles */
    </style>
</head>

<body>
    <header>
        <h1>×º°”˜`”°º× 𝙈𝙚𝙩𝙖 𝙃𝙖𝙬𝙡𝙖𝙙𝙖𝙧 ×º°”˜`”°º×</h1>
    </header>
    <main>
        <form>
            <fieldset class="form-group">
                <legend>By Shawon Hawladar</legend>
                <label for="imageUpload">Upload Your Stock Image(s):</label>
                <span id="file-count">0 Image(s) Selected</span>
                <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;">
                <div id="drop-area">Drag and drop images here, or click to select files</div>
            </fieldset>
            <fieldset class="form-group">
                <legend>Settings</legend>
                
                
                <label for="tagCount">Number of Tags:</label>
                <input type="number" id="tagCount" value="47">
            </fieldset>
            <div class="prompt-box">
                <button type="submit">Generate</button>
                <button type="button" id="downloadCSV">Download CSV</button>
            </div>
        </form>
        <section class="image-preview">
            <!-- Dynamic image previews will be rendered here -->
        </section>
        <p class="output">(Meta Data Will Appear Here)</p>
    </main>
    <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
    <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
    <script type="module" src="/main.js"></script>
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('imageUpload');
        const fileCountSpan = document.getElementById('file-count');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('highlight');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');
            const files = e.dataTransfer.files; 
            handleFiles(files); 
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        function handleFiles(files) {
            document.getElementById('file-count').textContent = files.length + " Image(s) Selected";
            // ... your existing file processing logic ...
        };
    </script>
</body>

</html>
